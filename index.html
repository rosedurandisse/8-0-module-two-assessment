<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"> </script>
    <title>Review</title>
</head>

<body>
    <div>
        <header class="header">
            <h1>Ghibli Review App</h1>
            <img class=resize src="./images/ghibli-logo.png" alt="Studio Ghibli Logo">

        </header>
        <section class="dropdown">
            <form>
                <label for="movieDropdown">Movies</label>
                <select id="movieDropdown" name="movieDropdown">
                </select>
            </form>
            <section id="display-info">

            </section>

        </section>
        <section class="review">
            <form>
                <label for="reviewSubmission">Your Review</label>
                <input type="text" name="reviewSubmission" id="reviewSubmission" placeholder="Please enter a review" />
                <input type="submit" value="Submit Review" name="submit-button" id="submit-button" />
            </form>
            <ul></ul>
        </section>

    </div>
</body>

</html>
